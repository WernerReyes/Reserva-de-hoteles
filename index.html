<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@100;500&family=Volkhov&display=swap" rel="stylesheet">

</head>
<body>

<div class="offcanvas offcanvas-start custom-width" data-bs-scroll="true">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="name-sitio">HotelFinder</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex mb-3 active">
      <i class="bi bi-house-door-fill px-2 py-1"></i>
      <a class="mb-0 px-0 py-2" href="#">Hoteles</a>
    </div>
    <div class="d-flex">
      <i class="bi bi-pencil-square px-2 py-1"></i>
      <a class="px-0 py-2 mb-0" href="reservas.html">Reservas</a>
    </div>
  </div>
</div>

<header id="reservas-header" class="fixed-top">
    <nav class="navbar navbar-expand-lg justify-content-start">
      <p class="navbar-brand name-sitio mt-2 mb-0" onclick="abrirOffcanvas()">HotelFinder</p>
      <form class="form-inline search-form mx-3">
        <div class="input-group">
          <input class="form-control buscar-hotel my-1" type="search" placeholder="Buscar hotel" aria-label="Buscar">
          <div class="input-group-append">
            <span class="search-icon"><i class="bi bi-search d-flex mx-2 mt-2"></i></span>
          </div>
        </div>
      </form>
    </nav>
  </header>
  
  
    <div id="container" class="w-100 px-5 my-5 pt-5" style="background: #FEFCFB;">
        <div class="datos-generales">
          <h2 class="nombre mb-0">Hoteles</h2>
          <p class="resultados">20 resultados â€¢ Jul 14 - 21</p>
        </div> 
      
        <div class="row" id="contenido-agregado">
            <!-- CONTENIDO DINAMICO -->

            <!-- FIN CONTENIDO DINAMICO -->
        </div>
      </div>

      <!-- MODAL -->
      <div class="modal fade" id="modalReserva" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="d-flex justify-content-between m-3">
              <h5 class="modal-title mb-0">Nueva Reserva</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="aviso">Finalize su reserva.</p>
                  <div class="row">
                    <!-- CONTENIDO DINAMICO -->

                    <!-- FIN CONTENIDO DINAMICO -->
                  </div>
                <form id="formulario">
                  <div class="modal-input mt-2">
                    <div class="mb-2">
                      <label for="exampleFormControlInput1" class="form-label mb-0">Nombre</label>
                      <input type="text" class="form-control" name="nombre" id="nombre-huesped" placeholder="Digite su nombre de huesped">
                    </div>
                    <div class="row">
                      <label for="exampleFormControlInput1" class="form-label mb-0">Fecha</label>
                      <div class="col-md-5">
                        <input type="date" class="form-control" name="fechaReserva" id="fecha-reserva" aria-label="First name">
                      </div>
                      <div class="col-md-2 text-center">
                        <label for="exampleFormControlInput1" class="form-label mb-0" style="font-size: 20px;">hasta</label>
                      </div>
                      <div class="col-md-5">
                        <input type="date" class="form-control" name="fechaFinReserva" id="fecha-fin-reserva" aria-label="Last name">
                      </div>
                    </div>
                  </div>
                

                <div class="modal-footer d-flex justify-content-between mt-3">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary confirmar-reserva">Confirmar reserva</button>
                </div> 
              
              </form>
          </div>
        </div>
      </div>
      </div>


      <!-- MODAL 2 -->
      <div class="modal fade" id="modalConfirmado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
               <!-- CONTENIDO DINAMICO -->
          </div>
        </div>
      </div>
   
   

      <script src="js/bootstrap.min.js"></script>
      <script type="module" src="js/index.js"></script>
      <script>
        const sidebar = new bootstrap.Offcanvas(document.querySelector('.offcanvas '));

       // Abrimos el sidebar
       const abrirOffcanvas = () => sidebar.toggle();
      </script>

</body>
</html>
